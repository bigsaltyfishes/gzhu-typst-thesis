image: rust
variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

cache:
  paths:
    - $CARGO_HOME

stages:
    - check
    - release

before_script:
  - export PATH="$PATH:$CARGO_HOME/bin"
  - cargo install typst-cli git-cliff

# each merge request are required to ensure compiling the `.typ`s file successfully.
check-merge-request:
  stage: check
  script:
    - typst compile --root=$CI_PROJECT_DIR --font-path=$CI_PROJECT_DIR/fonts $CI_PROJECT_DIR/template/thesis.typ
  rules:
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"

check-default-branch:
  stage: check
  script:
    - typst compile \
      --root $CI_PROJECT_DIR \
      --font-path $CI_PROJECT_DIR/fonts \
      $CI_PROJECT_DIR/template/thesis.typ \
      $CI_PROJECT_DIR/thesis_preview.pdf
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"
